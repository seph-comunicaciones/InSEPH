<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Indicadores - InSEPH</title>

    <link rel="stylesheet" href="/css/main/app.css"/>
    <link rel="stylesheet" href="/css/main/app-dark.css"/>
    <link href="/extensions/choices.js/public/assets/styles/choices.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/extensions/toastify-js/src/toastify.css"/>
    <link rel="stylesheet" href="/extensions/datatables.net-bs5/css/dataTables.bootstrap5.min.css"/>
    <link rel="stylesheet" href="/css/pages/datatables.css"/>
    <link rel="stylesheet" href="/extensions/sweetalert2/sweetalert2.min.css"/>
    <link rel="shortcut icon" href="/images/logo/favicon.svg" type="image/x-icon"/>
    <link rel="shortcut icon" href="/images/logo/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="/css/shared/iconly.css"/>
  </head>

  <body>
    <div id="app">
      <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">
          <div class="sidebar-header position-relative">
            <div class="d-flex justify-content-between align-items-center">
              <div class="logo">
                <a href="dashboard.html"><img alt="Logo" src="/images/logo/logo.svg" srcset=""/></a>
              </div>
              <div class="sidebar-toggler x">
                <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
              </div>
            </div>
          </div>
          <div class="sidebar-menu">
            <ul class="menu">
              <li class="sidebar-title">
                Sistema de Información Gerencial - SEPH
              </li>

              <li class="sidebar-item">
                <a href="dashboard.html" class="sidebar-link">
                  <i class="bi bi-pie-chart"></i>
                  <span>Estadística Educativa</span>
                </a>
              </li>

              <li class="sidebar-item">
                <a href="escuelas.html" class="sidebar-link">
                  <i class="bi bi-building"></i>
                  <span>Escuelas</span>
                </a>
              </li>

              <li class="sidebar-item active">
                <a href="indicadores.html" class="sidebar-link">
                  <i class="bi bi-bar-chart"></i>
                  <span>Indicadores</span>
                </a>
              </li>

              <li class="sidebar-item">
                <a href="avisos.html" class="sidebar-link">
                  <i class="bi bi-megaphone"></i>
                  <span>Avisos</span>
                </a>
              </li>

              <li class="sidebar-item">
                <a href="usuarios.html" class="sidebar-link">
                  <i class="bi bi-people-fill"></i>
                  <span>Usuarios</span>
                </a>
              </li>

              <li class="sidebar-item">
                <a href="logout.html" class="sidebar-link">
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Cerrar sesión</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>

        <div class="page-heading">
          <h3>Indicadores educativos</h3>
        </div>

        <section class="basic-choices">
          <div class="col-12">
            <div class="card">
              <div class="card-content">
                <div class="card-header">
                  <h6>Seleccione un indicador:</h6>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <select class="choices form-select" id="indicadores_select"></select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 d-none" id="sub_secretaria">
            <div class="card">
              <div class="card-content">
                <div class="card-header">
                  <h6>Seleccione una subsecretaria:</h6>
                </div>
                <div class="card-body">
                  <div class="form-group" id="sub_secretaria_div"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 d-none" id="direccion_general">
            <div class="card">
              <div class="card-content">
                <div class="card-header">
                  <h6>Seleccione una dirección general:</h6>
                </div>
                <div class="card-body">
                  <div class="form-group" id="direccion_general_div"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 d-none" id="nivel_educativo">
            <div class="card">
              <div class="card-content">
                <div class="card-header">
                  <h6>Seleccione un nivel educativo:</h6>
                </div>
                <div class="card-body">
                  <div class="form-group" id="nivel_educativo_div"></div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <br>

        <section id="menu_indicadores" class="section d-none">
          <div class="card">
            <div class="card-header" id="container_tittle_indicadores"></div>
            <div class="card-body">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button aria-controls="container_chart_indicadores" aria-selected="true" class="nav-link active" data-bs-toggle="tab" href="#container_chart_indicadores" id="container_chart_indicadores_tab" role="tab">Gráficos</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button aria-controls="container_table_indicadores" aria-selected="false" class="nav-link" data-bs-toggle="tab" href="#container_table_indicadores" id="container_table_indicadores_tab" role="tab">Tabulados</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div aria-labelledby="home-tab" class="table-responsive card-body tab-pane fade show active" id="container_chart_indicadores" role="tabpanel"></div>
                <div aria-labelledby="profile-tab" class="table-responsive card-body tab-pane fade" id="container_table_indicadores" role="tabpanel"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/extensions/jquery/jquery.min.js"></script>
    <script src="/js/functions/request.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/app.js"></script>
    <script src="/extensions/choices.js/public/assets/scripts/choices.js"></script>
    <script src="/extensions/apexcharts/apexcharts.min.js"></script>
    <script src="/extensions/sweetalert2/sweetalert2.min.js"></script>
    <script src="/extensions/toastify-js/src/toastify.js"></script>
    <script src="/js/functions/notificaciones.js"></script>
    <script src="/js/pages/indicadores.js"></script>
  </body>
</html>
