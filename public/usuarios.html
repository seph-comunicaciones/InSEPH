  <head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="/css/main/app-dark.css"/>

    <link rel="stylesheet" href="/extensions/datatables.net-bs5/css/dataTables.bootstrap5.min.css"/>

  </head>

      <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">

            <div class="d-flex justify-content-between align-items-center">

                Sistema de Información Gerencial - SEPH
              </li>

                <a href="dashboard.html" class="sidebar-link">
                  <i class="bi bi-pie-chart"></i>

              <li class="sidebar-item">

              <li class="sidebar-item">

              </li>

          </div>
        </div>
      </div>
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>

        <div class="page-heading">
          <h3>Alta, Baja y Modificación de Usuarios</h3>
        </div>

        <section id="menu_usuarios" class="section">
          <div class="card">
            <div class="card-header">
              <button type="button" id="btn_nuevo_usuario" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nuevo usuario
              </button>
            </div>
            <div class="table-responsive card-body" id="container_table_usuarios"></div>
          </div>
        </section>

        <section id="nuevo_usuario" class="section d-none">
          <div class="card">
            <div class="card-header">
              <p>Nuevo usuario</p>
            </div>
            <div class="card-body">
              <form class="form" data-parsley-validate id="form_nuevo_usuario">
                <div class="row">
                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="usuario" class="form-label">Usuario </label>
                      <input type="text" id="usuario" class="form-control validacion validacion_input" data-validacion-espacios="true" placeholder="Usuario" name="usuario" data-parsley-required="true"/>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="correo" class="form-label">Correo Electrónico</label>
                      <input type="email" id="correo" class="form-control validacion validacion_input" data-validacion-espacios="true" placeholder="Correo Electrónico" name="correo" data-parsley-required="true"/>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group" id="container_validacion_numero">
                      <label for="telefono" class="form-label">Teléfono</label>
                      <input type="text" id="telefono" class="form-control validacion_input" data-limit="10" data-name="validacion_numero" data-validacion-espacios="true" data-validacion-numero="true" placeholder="Teléfono" name="telefono"/>
                      <div class="parsley-error filled" id="errores_validacion_numero"></div>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory" id="container_validacion_contrasena">
                      <label for="contrasena" class="form-label">Contraseña</label>
                      <input type="password" id="contrasena" class="form-control validacion validacion_input" data-limit="8" data-name="validacion_contrasena" data-validacion-espacios="true" data-validacion-contrasena="true" placeholder="Contraseña" name="contrasena" data-parsley-required="true"/>
                      <div class="parsley-error filled" id="errores_validacion_contrasena"></div>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="nombre" class="form-label">Nombre (s) </label>
                      <input type="text" id="nombre" class="form-control validacion" placeholder="Nombre (s)" name="nombre" data-parsley-required="true"/>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                      <input type="text" id="apellido_paterno" class="form-control validacion " placeholder="Apellido Paterno" name="apellido_paterno" data-parsley-required="true"/>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="apellido_materno" class="form-label">Apellido Materno</label>
                      <input type="text" id="apellido_materno" class="form-control validacion " placeholder="Apellido Materno" name="apellido_materno" data-parsley-required="true"/>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="rol" class="form-label">Rol </label>
                      <select id="rol" name="rol" class="form-select validacion" data-parsley-required="true"></select>
                    </div>
                  </div>

                  <div class="row">
                    <div style="display: flex; justify-content: space-around">
                      <button type="button" id="btn_cancelar_usuario" class="btn btn-danger">Cancelar</button>
                      <button type="submit" id="btn_guardar_usuario" class="btn btn-success">Guardar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>

        <section id="editar_usuario" class="section d-none">
          <div class="card">
            <div class="card-header">
              <p>Editar usuario</p>
            </div>
            <div class="card-body">
              <form class="form" data-parsley-validate id="form_edit_usuario">
                <div class="row">
                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="usuario_edit" class="form-label">Usuario</label>
                      <input type="text" id="usuario_edit" class="form-control validacion_edit" placeholder="Usuario" name="usuario_edit" data-parsley-required="true" disabled/>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="correo_edit" class="form-label">Correo Electrónico</label>
                      <input type="email" id="correo_edit" class="form-control validacion_edit" placeholder="Correo Electrónico" name="correo_edit" data-parsley-required="true"/>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group" id="container_validacion_numero_edit">
                      <label for="telefono_edit" class="form-label">Teléfono</label>
                      <input type="text" id="telefono_edit" class="form-control validacion_input" data-limit="10" data-name="validacion_numero_edit" data-validacion-espacios="true" data-validacion-numero="true" placeholder="Teléfono" name="telefono_edit"/>
                      <div class="parsley-error filled" id="errores_validacion_numero_edit"></div>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="rol_edit" class="form-label">Rol </label>
                      <select id="rol_edit" name="rol_edit" class="form-select validacion_edit" data-parsley-required="true"></select>
                    </div>
                  </div>

                  <div class="col-md-4 col-12">
                    <div class="form-group mandatory">
                      <label for="nombre_edit" class="form-label">Nombre (s)</label>
                      <input type="text" id="nombre_edit" class="form-control validacion_edit" placeholder="Nombre (s)" name="nombre_edit" data-parsley-required="true" disabled/>
                    </div>
                  </div>

                  <div class="col-md-4 col-12">
                    <div class="form-group mandatory">
                      <label for="apellido_paterno_edit" class="form-label">Apellido Paterno</label>
                      <input type="text" id="apellido_paterno_edit" class="form-control validacion_edit" placeholder="Apellido Paterno" name="apellido_paterno_edit" data-parsley-required="true" disabled/>
                    </div>
                  </div>

                  <div class="col-md-4 col-12">
                    <div class="form-group mandatory">
                      <label for="apellido_materno_edit" class="form-label">Apellido Materno</label>
                      <input type="text" id="apellido_materno_edit" class="form-control validacion_edit" placeholder="Apellido Materno" name="apellido_materno_edit" data-parsley-required="true" disabled/>
                    </div>
                  </div>

                  <div style="text-align: right;opacity: 0.5;padding: 1rem;">
                    <p><em id="usuario_modificacion_edit"></em></p>
                  </div>

                  <div class="row">
                    <div style="display: flex; justify-content: space-around">
                      <button type="button" id="btn_cancelar_edit_usuario" class="btn btn-danger">Cancelar</button>
                      <button type="submit" id="btn_guardar_edit_usuario" class="btn btn-success">Guardar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>

        <section id="visualizar_usuario" class="section d-none">
          <div class="card">
            <div class="card-header">
              <p>Información usuario</p>
            </div>
            <div class="card-body">
              <form class="form" data-parsley-validate id="form_vis_usuario">
                <div class="row">
                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="usuario_vis" class="form-label">Usuario</label>
                      <input type="text" id="usuario_vis" class="form-control validacion_vis" placeholder="Usuario" name="usuario_vis" data-parsley-required="true" disabled/>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="correo_vis" class="form-label">Correo Electrónico</label>
                      <input type="email" id="correo_vis" class="form-control validacion_vis" placeholder="Correo Electrónico" name="correo_vis" data-parsley-required="true" disabled/>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <label for="telefono_vis" class="form-label">Teléfono</label>
                    <input type="number" min="1" step="1" id="telefono_vis" class="form-control" placeholder="Teléfono" name="telefono_vis" disabled/>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="rol_vis" class="form-label">Rol </label>
                      <select id="rol_vis" name="rol_vis" class="form-select validacion_vis" data-parsley-required="true" disabled></select>
                    </div>
                  </div>

                  <div class="col-md-4 col-12">
                    <div class="form-group mandatory">
                      <label for="nombre_vis" class="form-label">Nombre (s)</label>
                      <input type="text" id="nombre_vis" class="form-control validacion_vis" placeholder="Nombre (s)" name="nombre_vis" data-parsley-required="true" disabled/>
                    </div>
                  </div>

                  <div class="col-md-4 col-12">
                    <div class="form-group mandatory">
                      <label for="apellido_paterno_vis" class="form-label">Apellido Paterno</label>
                      <input type="text" id="apellido_paterno_vis" class="form-control validacion_vis" placeholder="Apellido Paterno" name="apellido_paterno_vis" data-parsley-required="true" disabled/>
                    </div>
                  </div>

                  <div class="col-md-4 col-12">
                    <div class="form-group mandatory">
                      <label for="apellido_materno_vis" class="form-label">Apellido Materno</label>
                      <input type="text" id="apellido_materno_vis" class="form-control validacion_vis" placeholder="Apellido Materno" name="apellido_materno_vis" data-parsley-required="true" disabled/>
                    </div>
                  </div>

                  <div style="text-align: right;opacity: 0.5;padding: 1rem;">
                    <p><em id="usuario_modificacion_vis"></em></p>
                  </div>

                  <div class="row">
                    <div style="display: flex; justify-content: space-around">
                      <button type="button" id="btn_regresar_vis_usuario" class="btn btn-primary">Cerrar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>

      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/extensions/sweetalert2/sweetalert2.min.js"></script>
    <script src="/extensions/parsleyjs/parsley.min.js"></script>
    <script src="/extensions/toastify-js/src/toastify.js"></script>
    <script src="/js/functions/validaciones.js"></script>
    <script src="/js/functions/notificaciones.js"></script>
    <script src="/js/pages/usuarios.js"></script>
  </body>
