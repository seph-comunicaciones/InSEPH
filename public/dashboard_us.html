<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Estadística Educativa - InSEPH</title>

    <link rel="stylesheet" href="/css/main/app.css"/>
    <link rel="stylesheet" href="/css/main/app-dark.css"/>
    <link rel="stylesheet" href="/extensions/choices.js/public/assets/styles/choices.css"/>
    <link rel="shortcut icon" href="/images/logo/favicon.svg" type="image/x-icon"/>
    <link rel="shortcut icon" href="/images/logo/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="/extensions/toastify-js/src/toastify.css"/>
    <link rel="stylesheet" href="/css/shared/iconly.css"/>
  </head>

  <body>
    <div id="app">
      <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">
          <div class="sidebar-header position-relative">
            <div class="d-flex justify-content-between align-items-center">
              <div class="logo">
                <a href="dashboard.html"><img alt="Logo" src="/images/logo/logo.svg" srcset=""/></a>
              </div>
              <div class="sidebar-toggler x">
                <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
              </div>
            </div>
          </div>
          <div class="sidebar-menu">
            <ul class="menu">
              <li class="sidebar-title">
                Sistema de Información Gerencial - SEPH
              </li>

              <li class="sidebar-item active">
                <a href="dashboard.html" class="sidebar-link">
                  <i class="bi bi-pie-chart"></i>
                  <span>Estadística Educativa</span>
                </a>
              </li>

              <li class="sidebar-item">
                <a href="escuelas.html" class="sidebar-link">
                  <i class="bi bi-building"></i>
                  <span>Escuelas</span>
                </a>
              </li>

              <li class="sidebar-item">
                <a href="indicadores.html" class="sidebar-link">
                  <i class="bi bi-bar-chart"></i>
                  <span>Indicadores</span>
                </a>
              </li>

              <li class="sidebar-item">
                <a href="avisos.html" class="sidebar-link">
                  <i class="bi bi-megaphone"></i>
                  <span>Avisos</span>
                </a>
              </li>

              <li class="sidebar-item">
                <a href="logout.html" class="sidebar-link">
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Cerrar sesión</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>

        <div class="page-heading">
          <h3>Estadística Educativa</h3>
        </div>
        <section class="basic-choices">
          <div class="col-12">
            <div class="card">
              <div class="card-content">
                <div class="card-header">
                  <h6>Seleccione un Municipio:</h6>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <select id="bashboard_select_municipio" class="choices form-select"></select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="section" id="menu_indicadores">
          <div class="card">
            <div class="card-header" id="container_tittle_indicadores"></div>
            <div class="card-body">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button aria-controls="totales" aria-selected="true" class="nav-link" data-bs-toggle="tab" href="#totales" id="totales_tab" role="tab">Totales</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button aria-controls="alumnos" aria-selected="false" class="nav-link" data-bs-toggle="tab" href="#alumnos" id="alumnos_tab" role="tab">Alumnos</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button aria-controls="docentes" aria-selected="false" class="nav-link" data-bs-toggle="tab" href="#docentes" id="docentes_tab" role="tab">Docentes</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button aria-controls="aulas" aria-selected="false" class="nav-link" data-bs-toggle="tab" href="#aulas" id="aulas_tab" role="tab">Aulas</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button aria-controls="poblacion" aria-selected="false" class="nav-link" data-bs-toggle="tab" href="#poblacion" id="poblacion_tab" role="tab">Población</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div aria-labelledby="home-tab" class="table-responsive card-body tab-pane fade" id="totales" role="tabpanel">
                  <div class="card-header">
                    <h4>Alumnos, Docentes y Aulas</h4>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive" id="dashboard_alumnos_docentes_aulas"></div>
                  </div>
                </div>
                <div aria-labelledby="profile-tab" class="table-responsive card-body tab-pane fade" id="alumnos" role="tabpanel">
                  <div class="card-header">
                    <h4>Alumnos</h4>
                  </div>
                  <div class="card-body">
                    <div id="dashboard_chart_alumnos"></div>
                  </div>
                </div>
                <div aria-labelledby="profile-tab" class="table-responsive card-body tab-pane fade" id="docentes" role="tabpanel">
                  <div class="card-header">
                    <h4>Docentes</h4>
                  </div>
                  <div class="card-body">
                    <div id="dashboard_chart_docentes"></div>
                  </div>
                </div>
                <div aria-labelledby="profile-tab" class="table-responsive card-body tab-pane fade" id="aulas" role="tabpanel">
                  <div class="card-header">
                    <h4>Aulas</h4>
                  </div>
                  <div class="card-body">
                    <div id="dashboard_chart_aulas"></div>
                  </div>
                </div>
                <div aria-labelledby="profile-tab" class="table-responsive card-body tab-pane fade" id="poblacion" role="tabpanel">
                  <div class="card-header">
                    <h4>Población</h4>
                  </div>
                  <div class="card-body">
                    <div id="dashboard_poblacion" style="display: flex;justify-content: center;align-items: center;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>Niveles educativos</h4>
              </div>
              <div class="card-body">
                <div id="dashboard_chart_niveles"></div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/extensions/jquery/jquery.min.js"></script>
    <script src="/js/functions/request.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/app.js"></script>
    <script src="/extensions/choices.js/public/assets/scripts/choices.js"></script>
    <script src="/extensions/apexcharts/apexcharts.min.js"></script>
    <script src="/extensions/toastify-js/src/toastify.js"></script>
    <script src="/js/functions/notificaciones.js"></script>
    <script src="/js/pages/dashboard.js"></script>
  </body>
</html>
