<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="./css/main/app.css"/>
    <link rel="stylesheet" href="./css/pages/auth.css"/>
    <link rel="stylesheet" href="/extensions/toastify-js/src/toastify.css"/>
    <link rel="shortcut icon" href="/images/logo/favicon.svg" type="image/x-icon"/>
    <link rel="shortcut icon" href="/images/logo/favicon.png" type="image/png"/>
  </head>

  <body>
    <div id="auth">
      <div class="row h-100">
        <div class="col-lg-5 col-12">
          <div id="auth-left">
            <div class="auth-logo">
              <a href="login.html"><img src="/images/logo/logo.svg" alt="Logo"/></a>
            </div>
            <h1 class="auth-title">Inicia sesión.</h1>
            <p class="auth-subtitle mb-5">Sistema de Información Gerencial -SEPH</p>

            <form id="form_login" data-parsley-validate>
              <div class="form-group position-relative has-icon-left mb-4">
                <div class="form-group mandatory">
                  <label for="usuario" class="form-label d-none">Usuario</label>
                  <input type="text" class="form-control form-control-xl" placeholder="Usuario" id="usuario" data-parsley-required="true"/>
                  <div class="form-control-icon">
                    <i class="bi bi-person"></i>
                  </div>
                </div>
              </div>

              <div class="form-group position-relative has-icon-left mb-4">
                <div class="form-group mandatory">
                  <label for="usuario" class="form-label d-none"
                  >Contraseña
                  </label>
                  <input type="password" class="form-control form-control-xl" placeholder="Contraseña" id="password" name="password" data-parsley-required="true"/>
                  <div class="form-control-icon">
                    <i class="bi bi-shield-lock"></i>
                  </div>
                </div>
              </div>
              <button id="btn_login" class="btn btn-primary btn-block btn-lg shadow-lg mt-5" type="submit">Iniciar sesión</button>
            </form>
          </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
          <div id="auth-right"></div>
        </div>
      </div>
    </div>
    <script src="/js/functions/request.js"></script>
    <script src="/extensions/jquery/jquery.min.js"></script>
    <script src="/extensions/parsleyjs/parsley.min.js"></script>
    <script src="/extensions/toastify-js/src/toastify.js"></script>
    <script src="/js/functions/validaciones.js"></script>
    <script src="/js/pages/login.js"></script>
  </body>
</html>
